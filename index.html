<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div class="startingScreen">
        <h1>Rock Paper Scissors!</h1>
        <label for="rps-game">Choose a move:</label> 
        <select name="rps-games" id="rps-games"> 
            <option value="Rock">Rock</option> 
            <option value="Paper">Paper</option> 
            <option value="Scissors">Scissors</option> 
        </select>
        <button type="submit" onclick= "clickMe()">Submit</button>
    </div>

    <div class="moveDeclaration">
        <p>Make a move!</p>
        <p>Your move is: <span id="personChoice"></span></p>
    </div>

    <script>
        /*shuffel rock paper scissors*/
        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;
          
            // While there remain elements to shuffle.
            while (currentIndex != 0) {
          
              // Pick a remaining element.
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex--;
          
              // And swap it with the current element.
              [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
          
            return array;
          }
          
         /*create  array*/ 
          var rpsComputerArr = ["Rock", "Paper", "Scissor"];
          shuffle(rpsComputerArr);
          /*pick last element of the shuffled array as computer shoice*/
          let computerChoice = rpsComputerArr.slice(-1).toString();
          console.log(rpsComputerArr);
          console.log(computerChoice);

          /*create function for person choice*/
          var personChoice = ""
          function clickMe(){
            personChoice = document.getElementById("rps-games").value.toString();
            document.getElementById("personChoice").innerHTML = personChoice;
            return personChoice;
          }
          
          
          
    </script>
    
</body>
</html>
